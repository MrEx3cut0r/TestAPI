version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres/db
      REDIS_URL: redis://redis/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs

  celery-worker:
    build: .
    command: celery -A src.infrastructure.celery_app.worker.celery_app worker --loglevel=info
    environment:
      DATABASE_URL:  postgresql://postgres:postgres@postgres/db
      REDIS_URL: redis://redis/0
    depends_on:
      - postgres
      - redis
      - app
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs

  celery-beat:
    build: .
    command: celery -A src.infrastructure.celery_app.worker.celery_app beat --loglevel=info
    environment:
      DATABASE_URL:  postgresql://postgres:postgres@postgres/db
      REDIS_URL: redis://redis/0
    depends_on:
      - postgres
      - redis
      - app
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs

volumes:
  postgres_data: